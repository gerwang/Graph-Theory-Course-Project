<!DOCTYPE html>
<html>
<title>连通分量</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="node_modules/nprogress/nprogress.css">
<style>
    body, h1, h2, h3, h4, h5, h6 {
        font-family: Helvetica, Tahoma, Arial, STXihei, "华文细黑", "Microsoft YaHei", "微软雅黑", SimSun, "宋体", Heiti, "黑体", sans-serif;
    }

    .mySlides {
        display: none
    }
</style>
<style>

    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 1.5px;
    }

    .nodes circle:active {
        stroke: #233;
    }

    .nodes circle.selected {
        stroke: #644d32;
        stroke-width: 2px;
    }

</style>
<body class="w3-content w3-border-left w3-border-right">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-light-grey w3-collapse w3-top" style="z-index:3;width:260px" id="mySidebar">
    <div class="w3-container w3-display-container w3-padding-16">
        <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-transparent w3-display-topright"></i>
        <h3>连通分量</h3>
        <h3>一共有<span id="total_count">0</span>个分量</h3>
        <h3>有<span id="more_than_one">0</span>个分量大于1</h3>
        <h6 id="information"></h6>
        <hr>
        <div>
            <label>
                <p>边阈值</p>
                <input class="w3-input w3-border" type="number" value="50" id="Threshold" min="0">
            </label>
            <p>
                <button class="w3-button w3-block w3-green w3-left-align" id="Compute" type="button"><i
                        class="fa fa-search w3-margin-right"></i> 计算连通分量
                </button>
            </p>
        </div>
    </div>
    <div class="w3-bar-block">
        <a href="sssp.html" class="w3-bar-item w3-button w3-padding-16"><i class="fa fa-building"></i> 最短路</a>
        <a href="center.html" class="w3-bar-item w3-button w3-padding-16"><i class="fa fa-envelope"></i> 中心度</a>
        <a href="cc.html" class="w3-bar-item w3-button w3-padding-16"><i class="fa fa-building"></i> 连通分量</a>
        <a href="mst.html" class="w3-bar-item w3-button w3-padding-16"><i class="fa fa-envelope"></i> 生成树</a>
    </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
    <span class="w3-bar-item">连通分量</span>
    <a href="javascript:void(0)" class="w3-right w3-bar-item w3-button" onclick="w3_open()"><i
            class="fa fa-bars"></i></a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
     id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-white" style="margin-left:260px">
    <svg width="1280" height="1280"></svg>
    <!-- End page content -->
</div>

<script>
    // Script to open and close sidebar when on tablets and phones
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }

    // Slideshow Apartment Images
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function currentDiv(n) {
        showDivs(slideIndex = n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = x.length
        }
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
        }
        x[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " w3-opacity-off";
    }
</script>
<script src="include.js"></script>
<script src="cc.js"></script>
</body>
</html>
